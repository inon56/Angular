<mat-card class="example-card" appearance="outlined" *ngIf="product">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.image}} alt="">
    <mat-card-content>{{product.description}}</mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to curt</button>
      <button mat-button [routerLink]="['/product',product.id]">View Product</button>
    </mat-card-actions>
  </mat-card>
